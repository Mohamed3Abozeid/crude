<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/bookmark.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmark</title>
</head>

<body>
    <header class="w-100 vh-100 position-relative overflow-auto">
        <div class="container ">
            <div class="caption d-flex align-items-center justify-content-center">
                <h1 class="position-relative py-5 ">Bookmarker</h1>
            </div>
            <div class="bookMain w-100 mt-3 p-3 py-5  d-block">
                <h2 class=" mb-3 text-center"><i class="fa-solid fa-bookmark "></i>Bookmark your favorite sites<i
                        class="fa-solid fa-bookmark"></i>
                </h2>
                <label for="Name" class="mt-3 mb-2"><i class="fa-solid fa-book-bookmark pe-2" id="lab"></i> Site
                    Name</label>
                <input type="text" id="BookName" class="form-control " name="Name" placeholder="bookmark name"
                    oninput="checkName()">
                <label for="Url" class="mt-3 mb-2"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
                <input type="text" id="SiteURL" class="form-control" placeholder="Web Site URL .." name="Url"
                    oninput="checkURL()">
                <div class="sub text-center w-100"><button class="btn  px-5 mt-3 sub" id="btn">Submit</button>
                </div>
            </div>
            <table class="table my-3">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <!-- <th>Web Site URL</th> -->
                    <th>Visit</th>
                    <th>Delet</th>
                </thead>
                <tbody id="tableRow ">
                </tbody>
            </table>
        </div>
    </header>

    <div
        class="light-box position-absolute d-none start-0 top-0 w-100 h-100 justify-content-center align-items-center bg-info ">

        <div class="box p-4 bg-light  shadow-lg rounded-2 d-block">

            <div class="header d-flex justify-content-between align-items-center w-100">

                <div class="tr d-flex ">
                    <span class="rounded-circle me-2 pe-2 bg-danger"></span>
                    <span class="rounded-circle me-2 bg-success"></span>
                    <span class="rounded-circle me-2 bg-warning"></span>
                </div>
                <div>
                    <i class="fa-solid fa-xmark close fs-3 " id="closeTap"></i>

                </div>

            </div>

            <div class="box-body">
                <h4 class="my-4">
                    Site Name or Url is not valid, Please follow the rules below :
                </h4>
                <div class="resion ">
                    <div class="resion-1 ">
                        <i class="fa-regular fa-circle-right p-2 text-danger"></i>
                        <p class="d-inline-block">Site name must contain at least 3 characters
                        </p>
                    </div>

                    <div class="resion-2 ">
                        <i class="fa-regular fa-circle-right p-2 text-danger"></i>
                        <p class="d-inline-block">Site URL must be a valid one
                        </p>
                    </div>
                </div>
            </div>



        </div>
    </div>



    <script src="js/code.js"></script>
</body>

</html>
